spec:
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.19.0
    helm:
      skipCrds: true # KEDA CRDs are managed separately (before keda argocd install: manually do "kubectl apply --server-side -f https://github.com/kedacore/keda/releases/download/v2.19.0/keda-2.19.0-crds.yaml" , and "kubectl get crd scaledjobs.keda.sh" after that)
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true      