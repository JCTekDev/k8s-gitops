apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ado-agent-secrets
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: git@github.com:jctekdev/k8s-manifests-private.git
    targetRevision: main
    path: ado-agent/cluster1
  destination:
    server: https://kubernetes.default.svc
    namespace: ado-agent-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
